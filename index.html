<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href=css/bootstrap-colorpicker.css" />
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<style>
canvas {
	margin: 10px 0;
	border: 1px solid #ccc;
}

#container {
	margin: auto;
	width: 800px;
	padding-bottom: 30px;
}

.drop {
	border: 1px solid #ccc;
	text-align: center;
	padding: 30px 10px;
	font-size: 15px;
	margin-top: 10px;
}

.droppedImagePanel {
   width:100%;
   overflow:scroll;
   max-height:200px;
   margin-top:10px;
}

#rgbCombinedChannelImageDiv {
  display:none;
}
</style>
<script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
<meta charset="ISO-8859-1">
<title>Combine RGB channel images - Online</title>
</head>
<body>
<div style="width:730px;margin:auto">
</div>

	<div id="container">
		<h2>Combine RGB channel images - Online</h2>
		<div class="row" style="margin-top:15px;">
		   <div class="col-xs-4">
		     <div class="drop" id="drop1">Drop Red Channel Image Here</div>
		     <div class="droppedImagePanel">
		         <img id="redChanelImage" src=""/>
		     </div>
		   </div>
		   <div class="col-xs-4">
		     <div class="drop" id="drop2">Drop Green Channel Image Here</div>
		     <div class="droppedImagePanel">
		         <img id="greenChanelImage" src=""/>
		     </div>
		   </div>
		   <div class="col-xs-4">
		     <div class="drop" id="drop3">Drop Blue Channel Image Here</div>
		     <div class="droppedImagePanel">
		         <img id="blueChanelImage" src=""/>
		     </div>
		   </div>
		</div>
		<div style="margin-top:15px">
		   <button onclick="combineChanelImages()"
				class="btn btn-primary">Click Here To Combine Channel Images</button>
		</div>
		
		
		<div id="rgbCombinedChannelImageDiv">
			<h3>Combined Image Here</h3>
			<a onclick="downloadCanvas(this, 'canvasChanelsCombined', 'combined.png');"
				class="btn btn-primary" href="">download</a><br />
			<canvas id="canvasChanelsCombined"></canvas>
		</div>
	</div>
	<div id="list">
	</div>
</body>
<script src="js/rgb-channels.js"
	type="text/javascript"></script>

</html>
